<style>
.box-shadow {
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, .05);
}
.mb-4, .my-4 {
    margin-bottom: 1.5rem!important;
}
.card {
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;
}
.card-body {
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 1.25rem;
}
a{
text-decoration:none;
}
</style>

<div class="container">
		<h4>Search Results :</h4>
		
		{% for r in results %}
			<div class="row">
			{% for result in r %}
				<div class="col-md-4 col-sm-4 col-xs-4" style="float:left;">
					<a target="_blank" href="http://amazon.com/dp/{{result.get('asin')}}">
						<div class="card mb-4 box-shadow">
							<div class="r" style="width:100%;height:275px;">
							 	<img class="card-img-top" width="98%" height="100%" src={{result.get('img_url')}}>
							 </div>
							 <div class="card-body">
							 	<p class="card-text">{{result.get('title')}}</p>
							 </div>
							 </img>
						</div>
					</a>
				</div>
			{% endfor %}
			</div>
		{% endfor %}
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<style>
.header {
    width: 100%;
    text-align: center;
    padding-top: 20;
    padding-bottom: 20;
    background-color: #006ea7;
    color: white;
}
input[type=file] {
  display: none;
}

#pic1{
	border: 1px solid #0095ff;
    text-align: center;
    border-radius: 4px;
    margin: auto;
    width: 30%;
    padding: 10px;
    display: block;
    color: #0095ff;
}
.pb-5, .py-5 {
    padding-bottom: 3rem!important;
}
.bg-light {
    background-color: #f8f9fa!important;
}
a{
text-decoration:none;
}
</style>


</head>
<body>
<a href="/">
	<div class="header">
		<h1 style="margin-top:0px;font-size:40px;">Visual Search</h1>
	</div>
</a>
<main role="main">
<section class="jumbotron text-center">
	<div class="container">
	  	<label id="pic1">
	    <a href="javascript:void(0)" style="float:none;" class="navbar-brand d-flex align-items-center">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2" style="
    margin-top: 0px;
"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
    </a>
    <strong>Upload picture</strong>
	   	<input type="file" id="mypic" accept="image/*" capture="camera">
	  	</label>
	</div>
</section>
<div class="album py-5 bg-light"></div>
</main>
</body>
<script>
  var input = document.querySelector('input[type=file]');
  input.onchange = function () {
    var file = input.files[0];
    upload(file);
  };
 
  function upload(file) {
  	var formData = new FormData();
	formData.append('data', file);
    $.ajax({
       url : '/api/file-upload',
       type : 'POST',
       data : formData,
       processData: false,  // tell jQuery not to process the data
       contentType: false,  // tell jQuery not to set contentType
       success : function(data) {
          $(".album").html(data);
       }
	});
  }
</script>
</html>
